<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatação de HTML</title>
    </head>
    <body style="background-color: blanchedalmond;">
        <h1>Exemplo 1</h1>
        <p><b>Texto em bold</b></p>
        <p><i>Texto em itálico</i></p>
        <p>Texto em <sub>sub</sub> e <sup>sup</sup></p>
        <p><strong>Texto Importante</strong></p>
        <p><em>Texto Enfatizado</em></p>
        <p><mark style="background: paleturquoise;">Texto Marcado</mark></p>
        <p><small>Texto Pequeno</small></p>
        <p><del>Texto Excluido</del></p>
        <p><ins>Texto Inserido</ins></p>
        <p><code>Texto parecendo código</code></p>
    </body>
</html>
