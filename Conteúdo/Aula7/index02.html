<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <p>Exemplo de lista não ordenada</p>
    <ul style="list-style: square;">
        <li>Perâ</li>
        <li>Uva</li>
        <li>Maçã</li>
    </ul>

    <p>Exemplo de lista ordenada</p>
    <ol>
        <li>Banana</li>
        <li>Morango</li>
        <li>Laranja</li>
    </ol>

    <p>Exemplo de lista descritiva</p>
    <dl>
        <dt>Café</dt>
        <dd>-Bebiba quente energética</dd>
        <dt>Leite</dt>
        <dd>-Bebida gelada calmante</dd>
    </dl>
</body>
</html>
