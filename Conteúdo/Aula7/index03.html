<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Navegação</title>
    <style>
        ul{
            margin:0px;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 50px;
            justify-content: center;
            background-color: rgb(170, 232, 211);
        }
        li{
            padding: 30px 0px;
        }
        body{
            margin: 0;
            padding: 0;
        }
        li a{
            text-decoration: none;
            color: mediumblue;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        li a:hover{
            color: blueviolet;
            transition: 0.3s;
        }
    </style>
</head>
<body>
        <ul>
        <li><a href="">Home</li>
        <li><a href="">Sobre Mim</li>
        <li><a href="">Contatos</li>
    </ul>
</body>
</html>
